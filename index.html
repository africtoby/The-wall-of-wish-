<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wall of Wish</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Solana Web3 first -->
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

<!-- Load your JS code BEFORE Anchor -->
<script src="script.js" defer></script>

<!-- Load Anchor LAST -->
<script src="https://unpkg.com/@project-serum/anchor@0.24.2/dist/anchor.iife.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wall of Wish</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address">Wallet not connected</p>
    <input type="text" id="wish-title" placeholder="Make a wish..." />
    <button id="submit-wish">Submit Wish</button>
    <ul id="wish-list"></ul>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
